<body>
<script>
    let number1 = +prompt("Nhap vao so a cua phuong trinh ax^2+bx+c=0");
    let number2 = +prompt("Nhap vao so b cua phuong trinh ax^2+bx+c=0");
    let number3 = +prompt("Nhap vao so c cua phuong trinh ax^2+bx+c=0");
    let result3;
    let delta = (number2*number2) - (4 * number1 * number3);
    let result;
    let result1;
    let result2;
    if (number1 === 0){
        if( number2 === 0){
            if ( number3 !== 0){
                document.write("Phuong trinh vo nghiem");
            } else
                document.write("Nghiem cua phuong trinh: x = vo so nghiem");
        } else{
            if(number3 === 0){
                document.write("Nghiem cua phuong trinh: x = 0");
            } else{
                result3 =(-number3)/number2;
                document.write("Nghiem cua phuong trinh: x ="+ result3)
            }
        }
    }else {
        if (delta < 0) {
            document.write("Phuong trinh vo nghiem");
        } else if (delta === 0) {
            result = (-number2) / (2 * number1);
            document.write("Phuong trinh co nghiem kep x = " + result)
        } else {
            result1 = ((-number2) + (Math.sqrt(delta))) / (2 * number1);
            result2 = ((-number2) - (Math.sqrt(delta))) / (2 * number1);
            document.write("Phuong trinh co gia tri của x1 = " + result1 + "<br>");
            document.write("Phuong trinh co gia tri của x2 = " + result2);
        }
    }
</script>
